<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            alert("Geolocation wird von diesem Browser nicht unterstützt.");
        }
    });

    function showPosition(position) {
        let latitude = position.coords.latitude;
        let longitude = position.coords.longitude;

        fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}&accept-language=de`)
            .then(response => response.json())
            .then(data => {
                if (data.address) {
                    document.getElementById("ort").value = data.address.city || data.address.town || data.address.village || "Unbekannt";
                    document.getElementById("kstr").value = (data.address.road || "") + " " + (data.address.house_number || "");
			document.getElementById("lstr").value = (data.address.road || "") + " " + (data.address.house_number || "");
                    document.getElementById("kplz").value = data.address.postcode || "";
			document.getElementById("lplz").value = data.address.postcode || "";
                    document.getElementById("kort").value = data.address.city || data.address.town || data.address.village || "";
			document.getElementById("lort").value = data.address.city || data.address.town || data.address.village || "";
                } else {
                    alert("Standortinformationen konnten nicht ermittelt werden.");
                }
            })
            .catch(error => {
                console.error("Fehler beim Abrufen der Adresse:", error);
                alert("Fehler beim Abrufen der Adresse.");
            });
    }

    function showError(error) {
        switch (error.code) {
            case error.PERMISSION_DENIED:
                alert("Nutzer hat die Standortanfrage abgelehnt.");
                break;
            case error.POSITION_UNAVAILABLE:
                alert("Standortinformationen sind nicht verfügbar.");
                break;
            case error.TIMEOUT:
                alert("Die Standortanfrage hat zu lange gedauert.");
                break;
            case error.UNKNOWN_ERROR:
                alert("Ein unbekannter Fehler ist aufgetreten.");
                break;
        }
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        try {
            const response = await fetch("/api/stromanbieter");
            if (!response.ok) throw new Error("Serverantwort war nicht erfolgreich.");
            
            const stromanbieter = await response.json();
            const datalist = document.getElementById("stromversorger-list");

            if (!datalist) {
                console.error("Element mit ID 'stromversorger-list' nicht gefunden.");
                return;
            }

            stromanbieter.forEach(anbieter => {
                const option = document.createElement("option");
                option.value = anbieter;
                datalist.appendChild(option);
            });
        } catch (error) {
            console.error("Fehler beim Laden der Stromanbieter:", error);
        }
    });
</script>

<script>
function copyAddress() {
    document.getElementById("lstr").value = document.getElementById("kstr").value;
    document.getElementById("lplz").value = document.getElementById("kplz").value;
    document.getElementById("lort").value = document.getElementById("kort").value;

</script>

<script>
    function fetchCity() {
      const plz = document.getElementById("kplz").value.trim();

      // In Deutschland hat die PLZ genau 5 Stellen.
      if (plz.length === 5) {
        fetch(`https://api.zippopotam.us/de/${plz}`)
          .then(response => {
            if (!response.ok) {
              throw new Error("Keine Daten gefunden");
            }
            return response.json();
          })
          .then(data => {
            if (data.places && data.places.length > 0) {
              // Das erste Element enthält in der Regel den gewünschten Ortsnamen.
              document.getElementById("kort").value = data.places[0]["place name"];
		document.getElementById("lort").value = data.places[0]["place name"];
            } else {
              document.getElementById("kort").value = "";
            }
          })
          .catch(error => {
            console.error("Fehler beim Abrufen des Orts:", error);
            document.getElementById("kort").value = "";
          });
      } else {
        // Falls die PLZ nicht 5 Zeichen hat, den Ortswert zurücksetzen.
        document.getElementById("kort").value = "";
      }  
    }
    
    async function validateIban() {
    const ibanField = document.getElementById("iban");
    const bankField = document.getElementById("bankname");
    const bicField = document.getElementById("bic");
    const iban = ibanField.value.replace(/\s+/g, ""); // Leerzeichen entfernen
	ibanField.value = iban
    const ibanRegex = /^[A-Z]{2}[0-9]{2}[A-Z0-9]{10,30}$/;

    if (!ibanRegex.test(iban)) {
        ibanField.setCustomValidity("Ungültige IBAN");
    } else {
       ibanField.setCustomValidity(""); // Fehler zurücksetzen
    }

    try {
        const response = await fetch(`https://openiban.com/validate/${iban}?getBIC=true&validateBankCode=true`);
        const data = await response.json();

        if (data.valid && data.bankData) {
            bankField.value = data.bankData.name || "";
            bicField.value = data.bankData.bic || "";
        } else {
            // Falls keine Daten von openiban → Fallback-API
            await fetchBankDetailsFallback(iban);
        }
    } catch (error) {
        console.error("Fehler bei OpenIBAN:", error);
        await fetchBankDetailsFallback(iban); // Falls API-Aufruf fehlschlägt → Fallback
    }
}

async function fetchBankDetailsFallback(iban) {
    const bankField = document.getElementById("bankname");
    const bicField = document.getElementById("bic");

    try {
        const response = await fetch(`https://fetchbankdetails.onrender.com/api/check/${iban}`);
        const data = await response.json();

        if (data.error === false && data.details) {
            bankField.value = data.details.bankName || "";
            bicField.value = data.details.bic || "";
        } else {
            throw new Error("Keine Bankdaten gefunden");
        }
    } catch (error) {
        console.error("Fehler bei Fallback-API:", error);
    }
}

document.addEventListener("DOMContentLoaded", function() { document.getElementById("datum").value = new Date().toLocaleDateString("de-DE"); }); document.getElementById("pdfForm").addEventListener("submit", async function(event) { event.preventDefault(); const formData = new FormData(this); const jsonData = {}; formData.forEach((value, key) => jsonData[key] = value); const response = await fetch("https://lvbstrom.onrender.com/fill-pdf", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(jsonData) }); if (response.ok) { const blob = await response.blob(); const url = window.URL.createObjectURL(blob); const a = document.createElement("a"); a.href = url; a.download = "filled-form.pdf"; document.body.appendChild(a); a.click(); window.URL.revokeObjectURL(url); } else { alert("Fehler beim Generieren der PDF."); } }); </script>
