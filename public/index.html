<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Formular Befüllung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: left;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 650px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 4px 8px;
            vertical-align: middle;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 4px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

                            <option value="Junghennenaufzucht">Junghennenaufzucht</option>
                            <option value="Legehennenhaltung">Legehennenhaltung</option>
                            <option value="Hähnchenmast">Hähnchenmast</option>
                            <option value="Putenmast">Putenmast</option>

                            <option value="Getreidetrocknung/Getreideaufbereitung">Getreidetrocknung/Getreideaufbereitung</option>
                            <option value="Baumschulen/Gewächshäuser">Baumschulen/Gewächshäuser</option>
                            <option value="Gaststätten">Gaststätten</option>

                <tr><td><label for="kreisverbandscode">Kreisverbandscode:</label></td><td><input type="number" id="kreisverbandscode" name="kreisverbandscode" required></td></tr>
                <tr><td><label for="mitgliedsnummer">Mitgliedsnummer:</label></td><td><input type="text" id="mitgliedsnummer" name="mitgliedsnummer" required></td></tr>
                <tr><td><label for="firma">Firma:</label></td><td><input type="text" id="firma" name="firma"></td></tr>
		<tr><td><label for="kvorname">Vorname:</label></td><td><input type="text" id="kvorname" name="kvorname" required></td></tr>
                <tr><td><label for="knachname">Nachname:</label></td><td><input type="text" id="knachname" name="knachname" required></td></tr>
		<tr><td><label for="geburtstag">Geburtstag:</label></td><td><input type="date" id="geburtstag" name="geburtstag"></td></tr>
                <tr><td><label for="vertreter">ggf. gesetzlicher Vertreter:</label></td><td><input type="text" id="vertreter" name="vertreter"></td></tr> 
		<tr><td>Rechnungsanschrift</td></tr>

		<tr><td><label for="lstr">Straße u. Hausnummer:</label></td><td><input type="text" id="lstr" name="lstr" required></td></tr>
                <tr><td><label for="lplz">PLZ:</label></td><td><input type="number" id="lplz" name="lplz" oninput="fetchCity2()" required></td></tr>
                <tr><td><label for="lort">Ort:</label></td><td><input type="text" id="lort" name="lort" required></td></tr>

		<tr><td><label for="stromversorger">Stromversorger:</label></td><td><input type="text" id="stromversorger" name="stromversorger" required></td></tr>
                <tr><td><label for="zaehlernummer">Zählernummer:</label></td><td><input type="text" id="zaehlernummer" name="zaehlernummer"></td></tr>
		<tr><td><label for="marktl">Marktlokationen:</label></td><td><input type="number" id="marktl" name="marktl" required></td></tr>
		<tr><td><label for="vertragsnummer">Vertragsnummer:</label></td><td><input type="text" id="vertragsnummer" name="vertragsnummer" required></td></tr>

		<tr><td><label for="bic">BIC:</label></td><td><input type="text" id="bic" name="bic" required></td></tr>

		<tr><td><label for="telefon">Telefon:</label></td><td><input type="number" id="telefon" name="telefon"></td></tr>

		<tr><td><label for="fax">Fax:</label></td><td><input type="number" id="fax" name="fax"></td></tr>
                <tr><td><label for="email">E-Mail (für Rechnungen):</label></td><td><input type="email" id="email" name="email"></td></tr>
                <tr><td><label for="kundentyp">Kundentyp:</label></td>
                    <td>
                        <select id="kundentyp" name="kundentyp">

                        </select>
                    </td>
                </tr>
                <tr><td><label for="ort">aktueller Ort (für den Vertrag):</label></td><td><input type="text" id="ort" name="ort" required></td></tr>
	    </table>
            <button type="submit">PDF generieren</button>

    </div>

<script>
function copyAddress() {
    document.getElementById("lstr").value = document.getElementById("kstr").value;
    document.getElementById("lplz").value = document.getElementById("kplz").value;
    document.getElementById("lort").value = document.getElementById("kort").value;
}
</script>

<script>
    function fetchCity() {
      const plz = document.getElementById("kplz").value.trim();

      // In Deutschland hat die PLZ genau 5 Stellen.
      if (plz.length === 5) {
        fetch(`https://api.zippopotam.us/de/${plz}`)
          .then(response => {
            if (!response.ok) {
              throw new Error("Keine Daten gefunden");
            }
            return response.json();
          })
          .then(data => {
            if (data.places && data.places.length > 0) {
              // Das erste Element enthält in der Regel den gewünschten Ortsnamen.
              document.getElementById("kort").value = data.places[0]["place name"];
		document.getElementById("lort").value = data.places[0]["place name"];
            } else {
              document.getElementById("kort").value = "";
            }
          })
          .catch(error => {
            console.error("Fehler beim Abrufen des Orts:", error);
            document.getElementById("kort").value = "";
          });
      } else {
        // Falls die PLZ nicht 5 Zeichen hat, den Ortswert zurücksetzen.
        document.getElementById("kort").value = "";
      }  
    }
  </script>
  <script>
    function fetchCity2() {
      const plz = document.getElementById("lplz").value.trim();

      // In Deutschland hat die PLZ genau 5 Stellen.
      if (plz.length === 5) {

        <script>
    async function validateIban() {
      const ibanInput = document.getElementById('iban');
      const bicInput = document.getElementById('bic');
      const banknameInput = document.getElementById('bankname');
      const iban = ibanInput.value.trim();

      // Mindestlänge prüfen (variabel je nach Land, hier als Beispiel 15 Zeichen)
      if (iban.length < 15) {
        bicInput.value = "";
        banknameInput.value = "";
        return;
      }

      // URL zur OpenIBAN API zusammenbauen
      const url = `https://openiban.com/validate/${iban}?getBIC=true&validateBankCode=true`;

      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error("Netzwerkantwort war nicht ok");
        }
        const data = await response.json();

        // Wenn die IBAN validiert wurde und Bankdaten vorhanden sind, vorbefüllen
        if (data.valid && data.bankData) {
          bicInput.value = data.bankData.bic || "";
          banknameInput.value = data.bankData.name || "";
        } else {
          bicInput.value = "";
          banknameInput.value = "";
        }
      } catch (error) {
        console.error("Fehler bei der IBAN-Validierung:", error);
        bicInput.value = "";
        banknameInput.value = "";
      }
    }
  </script>
	
	<script> document.addEventListener("DOMContentLoaded", function() { document.getElementById("datum").value = new Date().toLocaleDateString("de-DE"); }); document.getElementById("pdfForm").addEventListener("submit", async function(event) { event.preventDefault(); const formData = new FormData(this); const jsonData = {}; formData.forEach((value, key) => jsonData[key] = value); const response = await fetch("https://lvbstrom.onrender.com/fill-pdf", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(jsonData) }); if (response.ok) { const blob = await response.blob(); const url = window.URL.createObjectURL(blob); const a = document.createElement("a"); a.href = url; a.download = "filled-form.pdf"; document.body.appendChild(a); a.click(); window.URL.revokeObjectURL(url); } else { alert("Fehler beim Generieren der PDF."); } }); </script>
</body>
